<!DOCTYPE html>
<html>
<head>
	<title> BELAJAR ANIMASI </title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#tombol_animasi').click(function(){
				$('#box').animate({
					width: '80%',
					height:'90px',
					opacity:0.4
				},'slow');
				$('#paragraf').animate({
					fontSize:'40px'
				},3000);
			});
		});
	</script>
	 <style>
     #box {
       width: 100px;
       height: 50px;
       background-color: silver;
       border: 2px solid black;
       padding: 0 10px;
     }
   </style>
</head>
<body>
<button id="tombol_animasi">tombol animasi</button>
<br>	<br>			
<div id="box"></div>
<div id="paragraf"></div>
</body>
</html>
