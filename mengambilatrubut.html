<!DOCTYPE html>
<html>
<head>
	<title>mengambil atribut hrml dengan jquery</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#ambil').click(function(){
			   	 var nilai1 = $('a[title]').attr('href');
				 var nilai2 = $('a[title]').attr('title');
  			     var nilai3 = $('a[title]').attr('target');
  			     $('#tekape').html(nilai1+'<br>'+nilai2+'<br>'+nilai3);
			});
		});
	</script>
</head>
<body>
	<h2> belajar mengambil atribut</h2>
	<a href="https://www.duniailkom.com/tutorial-belajar-jquery-bagi-pemula/"
			title="belajar jquery bro"
			target="blank">
			totorial jqery
	</a>
	<br>
	<br>
	<button id="ambil">ambil</button>
	<p id="tekape"></p>

</body>
</html>
